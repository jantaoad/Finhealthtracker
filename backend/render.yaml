services:
  - type: web
    name: finhealthtracker-backend
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: your_production_jwt_secret_key_change_me
      - key: JWT_EXPIRE
        value: 7d
      - key: DB_HOST
        value: localhost
      - key: DB_NAME
        value: finhealthtracker_prod
